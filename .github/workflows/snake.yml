name: Generate Snake Animation

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 20 * * *" # Menjalankan setiap hari pukul 20:00 UTC

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: Zreechxnn
          outputs: dist/snake.svg

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase # Menarik perubahan dari remote sebelum push
          git add dist/snake.svg
          git commit -m "chore: update snake animation" || echo "No changes to commit"
          git push origin main
