<script>
  document.addEventListener("keydown", function(event) {
    const tools = document.querySelector('.tools');
    
    if (event.key === "ArrowUp") {
      tools.classList.add('move-up');
      tools.classList.remove('move-down', 'move-left', 'move-right');
    }
    if (event.key === "ArrowDown") {
      tools.classList.add('move-down');
      tools.classList.remove('move-up', 'move-left', 'move-right');
    }
    if (event.key === "ArrowLeft") {
      tools.classList.add('move-left');
      tools.classList.remove('move-up', 'move-down', 'move-right');
    }
    if (event.key === "ArrowRight") {
      tools.classList.add('move-right');
      tools.classList.remove('move-up', 'move-down', 'move-left');
    }
  });
</script>
