name: ğŸ Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Setiap hari pukul 07:00 WIB
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Perlu untuk push ke branch output

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Generate GitHub contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: zreechxnn
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: ğŸš€ Push hasil ke branch `output`
        uses: crazy-max/ghaction-github-pages@v4.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
