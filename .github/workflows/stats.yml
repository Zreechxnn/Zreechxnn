name: Update Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 20 * * *" # Menjalankan setiap hari pukul 20:00 UTC

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js (optional, for generating charts with libraries)
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Pastikan versi Node.js sesuai dengan kebutuhan

      - name: Generate Top Languages Stats
        run: |
          curl "https://github-readme-stats.vercel.app/api/top-langs/?username=Zreechxnn&layout=compact&theme=dracula" -o dist/top-langs.svg
        continue-on-error: true # Jika gagal, lanjutkan ke langkah berikutnya

      - name: Generate Profile Summary Card
        run: |
          curl "https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=Zreechxnn&theme=github_dark" -o dist/profile-details.svg
        continue-on-error: true # Jika gagal, lanjutkan ke langkah berikutnya

      - name: Check if Changes Exist
        id: changes
        run: |
          git diff --exit-code dist/top-langs.svg dist/profile-details.svg || echo "Changes detected"

      - name: Commit and Push Changes
        if: steps.changes.outputs.exitcode == '1' # Pastikan hanya melakukan commit jika ada perubahan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/top-langs.svg dist/profile-details.svg
          git commit -m "chore: update stats" || echo "No changes to commit"
          git push

      - name: Notify on Failure (optional)
        if: failure() # Kirim pemberitahuan jika ada kesalahan dalam proses
        run: echo "There was an error generating or committing the stats!"
