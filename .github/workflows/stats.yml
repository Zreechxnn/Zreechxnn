name: Update Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 20 * * *" # Menjalankan setiap hari pukul 20:00 UTC

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Top Languages Stats
        run: |
          curl "https://github-readme-stats.vercel.app/api/top-langs/?username=Zreechxnn&layout=compact&theme=dracula" -o dist/top-langs.svg

      - name: Generate Profile Summary Card
        run: |
          curl "https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=Zreechxnn&theme=github_dark" -o dist/profile-details.svg

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/top-langs.svg dist/profile-details.svg
          git commit -m "chore: update stats" || echo "No changes to commit"
          git push
