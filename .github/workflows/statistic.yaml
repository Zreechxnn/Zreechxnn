name: 🧊 GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 14 * * *" # Setiap hari pukul 21:00 WIB (14:00 UTC)
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate GitHub Contributions (night blue)
    permissions:
      contents: write

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🎨 Generate 3D GitHub Stats
        run: |
          npx github-contribution-graph \
            --user Zreechxnn \
            --theme night-blue \
            --output ./profile-3d-contrib.svg

      - name: 💾 Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib.svg
          git commit -m "🔄 Update 3D contribution graph at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push
