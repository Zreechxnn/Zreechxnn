name: ðŸ§Š GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 20 * * *" # Setiap hari pukul 03:00 WIB
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate GitHub Contributions (night blue)

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Penting agar bisa checkout branch lain

      - name: ðŸŽ¨ Generate GitHub Profile 3D (Night blue)
        uses: yoshi389111/github-profile-3d-contrib@0.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: zreechxnn
        with:
          args: --theme "night-blue"

      - name: ðŸ§¾ Commit and push to `output` branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Pastikan berada di cabang output
          git checkout -B output

          # Cek perubahan dan push jika perlu
          if git diff --quiet; then
            echo "âœ… Tidak ada perubahan pada hasil."
          else
            git add -A
            git commit -m "ðŸ§Š update 3D contributions $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push -f origin output
            echo "âœ… Hasil berhasil dipush ke branch 'output'."
          fi
