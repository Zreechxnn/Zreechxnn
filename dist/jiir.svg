<svg
  width="300"
  height="165"
  viewBox="0 0 300 165"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="descId"
>
  <title id="titleId">Most Used Languages</title>
  <desc id="descId">Visualization of language usage</desc>
  <style>
    .header {
      font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #ff6e96;
      animation: fadeInMove 1s ease-in-out forwards;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    @keyframes fadeInMove {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .lang-progress {
      animation: slideIn 2s ease-in-out forwards, bendEffect 2s ease-in-out infinite;
      stroke-linecap: round;
      stroke-width: 5;
      fill: none;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
    }
    @keyframes slideIn {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes bendEffect {
      0% {
        stroke-dashoffset: 200;
        transform: translateX(0) translateY(0);
      }
      50% {
        stroke-dashoffset: 100;
        transform: translateX(10px) translateY(5px);
      }
      100% {
        stroke-dashoffset: 0;
        transform: translateX(0) translateY(0);
      }
    }
    circle {
      transform-origin: center;
      animation: pulsate 1.5s infinite alternate;
    }
    @keyframes pulsate {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
    .lang-name {
      font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #f8f8f2;
      animation: fadeInMove 1s ease-in-out forwards;
    }
  </style>

  <!-- Background Rectangle -->
  <rect
    x="0.5"
    y="0.5"
    rx="10"
    width="299"
    height="99%"
    fill="url(#bgGradient)"
    stroke="#e4e2e2"
  />
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="300" y2="200">
      <stop offset="0%" stop-color="#282a36" />
      <stop offset="100%" stop-color="#44475a" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <g transform="translate(25, 35)">
    <text x="0" y="0" class="header">Most Used Languages</text>
  </g>

  <!-- Progress Bars -->
  <g transform="translate(25, 70)">
    <rect
      x="0"
      y="0"
      width="238.05" <!-- 79.35% of 300 -->
      height="10"
      fill="#f34b7d"
      rx="5"
      class="lang-progress"
      style="animation-delay: 0.2s"
    />
    <rect
      x="238.05"
      y="0"
      width="23.76" <!-- 7.92% of 300 -->
      height="10"
      fill="#f1e05a"
      rx="5"
      class="lang-progress"
      style="animation-delay: 0.4s"
    />
    <rect
      x="261.81"
      y="0"
      width="21.93" <!-- 7.31% of 300 -->
      height="10"
      fill="#663399"
      rx="5"
      class="lang-progress"
      style="animation-delay: 0.6s"
    />
    <rect
      x="283.74"
      y="0"
      width="10.02" <!-- 3.34% of 300 -->
      height="10"
      fill="#3572A5"
      rx="5"
      class="lang-progress"
      style="animation-delay: 0.8s"
    />
    <rect
      x="293.76"
      y="0"
      width="6.24" <!-- 2.08% of 300 -->
      height="10"
      fill="#555555"
      rx="5"
      class="lang-progress"
      style="animation-delay: 1s"
    />
  </g>

  <!-- Language Legend -->
  <g transform="translate(25, 100)">
    <g>
      <circle cx="5" cy="10" r="5" fill="#f34b7d" />
      <text x="15" y="14" class="lang-name" style="animation-delay: 0.2s">
        C++ 79.35%
      </text>
    </g>
    <g transform="translate(0, 25)">
      <circle cx="5" cy="10" r="5" fill="#f1e05a" />
      <text x="15" y="14" class="lang-name" style="animation-delay: 0.4s">
        JavaScript 7.92%
      </text>
    </g>
    <g transform="translate(0, 50)">
      <circle cx="5" cy="10" r="5" fill="#663399" />
      <text x="15" y="14" class="lang-name" style="animation-delay: 0.6s">
        CSS 7.31%
      </text>
    </g>
    <g transform="translate(150, 0)">
      <circle cx="5" cy="10" r="5" fill="#3572A5" />
      <text x="15" y="14" class="lang-name" style="animation-delay: 0.8s">
        Python 3.34%
      </text>
    </g>
    <g transform="translate(150, 25)">
      <circle cx="5" cy="10" r="5" fill="#555555" />
      <text x="15" y="14" class="lang-name" style="animation-delay: 1s">
        C 2.08%
      </text>
    </g>
  </g>
</svg>
