  <style>
    * {
      font-family: 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
    }
    .animated {
      fill: #36c8c8;
      animation: snakeMovement 5s linear infinite;
    }
    @keyframes snakeMovement {
      0% {
        transform: translateX(0) translateY(0);
      }
      25% {
        transform: translateX(150px) translateY(20px);
      }
      50% {
        transform: translateX(300px) translateY(50px);
      }
      75% {
        transform: translateX(450px) translateY(20px);
      }
      100% {
        transform: translateX(700px) translateY(0);
      }
    }
  </style>

